<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singup Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <div class="background"></div>
    </div>
    <div class="form-section">
      <h1>HELLO!</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="options">
        <label><input type="checkbox" required> I agree to the <a href="#">terms of use</a>.</label>
      </div>
      <div>
        <label><input type="number" id="year" placeholder="YYYY" /><input type="number" id="month" placeholder="MM" /><input type="number" id="date" placeholder="DD" /></label>
      </div>
      <button id="singup">Next</button>
      <p><a href="login">I have an account</a></p>
    </div>
    <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyC4guPinRRwZ3AlBdeiZMbn4XKq6_-d1Bo",
      authDomain: "auth-test-556c5.firebaseapp.com",
      projectId: "auth-test-556c5",
      storageBucket: "auth-test-556c5.firebasestorage.app",
      messagingSenderId: "274619285634",
      appId: "1:274619285634:web:d07e6c6d136041e23b749b"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const singup = document.getElementById('singup');

    singup.addEventListener('click', () => {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // 各入力値を取得
      const year = parseInt(document.getElementById('year').value, 10);
      const month = parseInt(document.getElementById('month').value, 10);
      const date = parseInt(document.getElementById('date').value, 10);

      // 入力チェック
      if (isNaN(year) || isNaN(month) || isNaN(date)) {
        document.getElementById('messages').textContent = "正しい生年月日を入力してください。";
        return;
      }

      // 年齢を計算して表示
      const age = getAgeFromInputs(year, month, date);
      
      if(age !== null){
        if(age > 12){
          window.location.href = "children";
        }else{
          createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // 新規登録成功時の処理
            document.getElementById('messages').textContent = 'ログインしました！';
          })
          .catch((error) => {
            // エラー時の処理
            const errorCode = error.code;
            const errorMessage = error.message;
            document.getElementById('messages').textContent = `エラー: ${errorCode} / ${errorMessage}`;
          });
        }
      }else{
        document.getElementById('messages').textContent = "Date is invalid.";
      }
    });
    // 年齢を計算する関数
    function getAgeFromInputs(year, month, date) {
      // 今日の日付を取得
      const today = new Date();

      // 入力された年、月、日からDateオブジェクトを作成
      const birthday = new Date(year, month - 1, date); // 月は0始まりなので-1

      // 入力が無効な日付でないか確認
      if (isNaN(birthday.getTime())) {
        return null;
      }

      // 年齢を計算
      let age = today.getFullYear() - birthday.getFullYear();

      // 今年の誕生日がまだ来ていない場合は年齢を1引く
      const thisYearsBirthday = new Date(today.getFullYear(), birthday.getMonth(), birthday.getDate());
      if (today < thisYearsBirthday) {
        age--;
      }

      return age;
    }
    </script>
  </div>
</body>
</html>
