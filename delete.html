<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth with Email and Password</title>
</head>
<body>
  <h1>アカウントの削除</h1>
  <p id="user"></p>
  <button id="delete">消去</button>
  <p id="messages"></p>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
    import { getAuth, deleteUser } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyC4guPinRRwZ3AlBdeiZMbn4XKq6_-d1Bo",
      authDomain: "auth-test-556c5.firebaseapp.com",
      projectId: "auth-test-556c5",
      storageBucket: "auth-test-556c5.firebasestorage.app",
      messagingSenderId: "274619285634",
      appId: "1:274619285634:web:d07e6c6d136041e23b749b"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const currentUser = auth.currentUser;
    if (currentUser) {
      document.getElementById('user').textContent = `ログイン中のユーザー: ${currentUser.email}`;
    } else {
      document.getElementById('user').textContent = 'ログイン中のユーザーがいません';
    }

    // 削除ボタンのクリックイベント
    const deleteButton = document.getElementById('delete');

    deleteButton.addEventListener('click', () => {
      const user = auth.currentUser;

      if (user) {
        deleteUser(user).then(() => {
          document.getElementById('messages').textContent = 'アカウントを削除しました';
        }).catch((error) => {
          document.getElementById('messages').textContent = `エラー: ${error.message}`;
        });
      } else {
        document.getElementById('messages').textContent = '削除できるユーザーがいません';
      }
    });
  </script>
</body>
</html>
