<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <div class="background"></div>
    </div>
    <div class="form-section">
      <h1>HELLO!</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <form>
        <input type="text" id="email" placeholder="Email (or Username)" required>
        <input type="password" id="password" placeholder="Password" required>
        <div class="options">
          <label><input type="checkbox"> Remember</label>
          <a href="#">Forgot your password?</a>
        </div>
        <button id="login">Next</button>
        <p><a href="singup">Create account</a></p>
      </form>
    </div>
    <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyC4guPinRRwZ3AlBdeiZMbn4XKq6_-d1Bo",
      authDomain: "auth-test-556c5.firebaseapp.com",
      projectId: "auth-test-556c5",
      storageBucket: "auth-test-556c5.firebasestorage.app",
      messagingSenderId: "274619285634",
      appId: "1:274619285634:web:d07e6c6d136041e23b749b"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    let h1 = document.querySelector('h1');
    let main = document.querySelector('#main');

    window.addEventListener('load', () => {
      onAuthStateChanged(auth, (user) => {
      if ( user.emailVerified == false ){
          h1.innerText   = 'Email verification';
          main.innerHTML = 'A confirmation email has been sent to ' + user.email + '.';
          user.sendEmailVerification();
        }else{
          h1.innerText   = 'Email authentication has been completed.';
          main.innerHTML = 'Hello,' + user.displayName + '!';
      }
      });
    });
    </script>
  </div>
</body>
</html>
