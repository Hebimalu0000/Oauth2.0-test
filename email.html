<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <div class="background"></div>
    </div>
    <div class="form-section">
      <h1 id='h1'>Loading...</h1>
      <p id='p'>Loading...</p>
    </div>
    <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyC4guPinRRwZ3AlBdeiZMbn4XKq6_-d1Bo",
      authDomain: "auth-test-556c5.firebaseapp.com",
      projectId: "auth-test-556c5",
      storageBucket: "auth-test-556c5.firebasestorage.app",
      messagingSenderId: "274619285634",
      appId: "1:274619285634:web:d07e6c6d136041e23b749b"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    let h1 = document.getElementById('h1');
    let main = document.getElementById('p');

    onAuthStateChanged(auth, (user) => {
      if (user !== null) {
        if ( user.emailVerified == false ){
          h1.innerText = 'Email venullrification';
          main.innerText = 'A confirmation email has been sent to ' + user.email + '.';
          user.sendEmailVerification();
        }else{
          h1.innerText = 'Email authentication has been completed.';
          main.innerText = 'Hello,' + user.displayName + '!';
        }
      }else{
        h1.innerText = 'You not logined.';
        main.innerText = 'Please go to login pages.';
      }
    });
    </script>
  </div>
</body>
</html>
