<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth with Email and Password</title>
  <!-- Firebase App CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <!-- Firebase Auth CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Login</h1>
  <div>メールアドレス<input id="mailAddress" type="mailAddress" required/></div>
  <div>パスワード<input id="password" type="password" required/></div>
  <button id="login">ログイン</button>
  <button id="register">新規登録</button>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyC4guPinRRwZ3AlBdeiZMbn4XKq6_-d1Bo",
      authDomain: "auth-test-556c5.firebaseapp.com",
      projectId: "auth-test-556c5",
      storageBucket: "auth-test-556c5.firebasestorage.app",
      messagingSenderId: "274619285634",
      appId: "1:274619285634:web:d07e6c6d136041e23b749b"
    };
    
    // Firebaseの初期化
    const app = firebase.initializeApp(firebaseConfig); // config.jsの変数を使用
    const auth = firebase.getAuth(app);

    login.addEventListener('click', function(e) {
      var mailAddress = document.getElementById('mailAddress').value;
      var password = document.getElementById('password').value;
  
      firebase.auth().signInWithEmailAndPassword(mailAddress, password)
      .catch(function(error) {
        alert('ログインできません（' + error.message + '）');
      });
    });
  </script>
</body>
</html>
