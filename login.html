<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth with Email and Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="">
  <h1>ログイン</h1>
  <hr>
  <div>メールアドレス:<input id="mailAddress" type="email" required/></div><br>
  <div>　　パスワード:<input id="password" type="password" required/></div><br>
  <button id="login">ログイン</button>
  <p id="messages"></p><br>
  <hr>
  <a href="singup">アカウントを持っていませんか？作成しましょう!</a>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyC4guPinRRwZ3AlBdeiZMbn4XKq6_-d1Bo",
      authDomain: "auth-test-556c5.firebaseapp.com",
      projectId: "auth-test-556c5",
      storageBucket: "auth-test-556c5.firebasestorage.app",
      messagingSenderId: "274619285634",
      appId: "1:274619285634:web:d07e6c6d136041e23b749b"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const login = document.getElementById('login');

    login.addEventListener('click', () => {
      const email = document.getElementById('mailAddress').value;
      const password = document.getElementById('password').value;
  
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // 新規登録成功時の処理
          document.getElementById('messages').textContent = 'ログインしました！';
        })
        .catch((error) => {
          // エラー時の処理
          const errorCode = error.code;
          const errorMessage = error.message;
          document.getElementById('messages').textContent = `エラー: ${errorCode} / ${errorMessage}`;
        });
    });
  </script>
  </div>
</body>
</html>
