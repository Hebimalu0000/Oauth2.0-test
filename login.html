<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth with CDN</title>
  <!-- Firebase App CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <!-- Firebase Auth CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <!-- Firebase config -->
  <script src="config.js"></script>
</head>
<body>
  <script>
    // Firebaseアプリを初期化
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);

    /**
     * 指定されたメールアドレスとパスワードでユーザ認証する.
     * メールアドレス未認証の場合は認証メールを再度送信する
     * @param {string} email メールアドレス
     * @param {string} password パスワード
     */
    async function signin(email, password) {
      try {
        const userCredential = await firebase.signInWithEmailAndPassword(auth, email, password);
        const isNotVerified = !userCredential.user.emailVerified;
        if (isNotVerified) {
          await reSendVerifyMail(userCredential.user);
          await signOut();
        }
        console.log("User signed in successfully");
      } catch (error) {
        switch (error.code) {
          case "auth/user-not-found":
          case "auth/invalid-email":
          case "auth/wrong-password":
            console.error("Authentication error:", error.message);
            break;
          default:
            console.error("Other error:", error.message);
        }
      }
    }

    /**
     * 指定されたユーザに再度アドレス認証メールを送信する
     * @param {Object} user 対象のユーザー
     */
    async function reSendVerifyMail(user) {
      try {
        if (user) {
          await firebase.sendEmailVerification(user);
          console.log("Verification email sent successfully");
        }
      } catch (error) {
        switch (error.code) {
          case "auth/too-many-requests":
            console.error("Too many requests:", error.message);
            break;
          default:
            console.error("Failed to send verification email:", error.message);
        }
      }
    }

    /**
     * ログアウトをする
     */
    async function signOut() {
      try {
        await firebase.signOut(auth);
        console.log("User signed out successfully");
      } catch (error) {
        console.error("Failed to sign out:", error.message);
      }
    }
  </script>
</body>
</html>
