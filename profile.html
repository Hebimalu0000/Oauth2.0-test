<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .profile-item {
      margin-bottom: 10px;
    }

    .profile-item span {
      margin-right: 10px;
    }

    .edit-icon {
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    .edit-icon:hover {
      color: #fff;
    }

    .icon-container {
      display: flex;
      align-items: center;
    }

    .icon-container img {
      margin-right: 10px;
      border-radius:50%;
    }

    .del {
      border-radius: 10px;
      border-color: red;
      border: 5px solid red;

    }
  </style>

      <h1>Profile</h1>
      <p id="messages"></p>

      <!-- Display Name -->
      <div class="profile-item">
        <strong>Display Name:</strong>

        <button class="edit-button" id="edit-name"><i class="fas fa-pencil-alt edit-icon"></i></button>
      </div>

      <!-- Email -->
      <div class="profile-item">
        <strong>Email:</strong>
        <span id="user-email"></span>
        <button class="edit-button" id="edit-email"><i class="fas fa-pencil-alt edit-icon"></i></button>
      </div>

      <!-- User ID -->
      <div class="profile-item">
        <strong>User ID:</strong>
        <span id="user-uid"></span>
      </div>

      <!-- Profile Icon with Edit Button -->
      <div class="profile-item icon-container">
        <strong>Profile Icon:</strong>
        <img id="user-icon" src="" alt="User Icon" width="50" height="50">
        <button class="edit-button" id="edit-icon"><i class="fas fa-pencil-alt edit-icon"></i></button>
